<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<h1>Tags em HTML</h1>
    <p>Essas são algumas tags do HTML5 &darr;</p>
        <ul type="square">
                <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
                <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
                <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
                <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr></li>
                <li><abbr title="Use a tag &lt;ol&gt; com a tag &lt;li&gt;">Listas numeradas</abbr></li>
                <li><abbr title="Use a tag &lt;ul&gt; com a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
                <li><abbr title="Use a tag &lt;dl&gt; com a tag &lt;dt&gt; para termo e &lt;dd&gt; para descrição">Lista de definição</abbr></li>
                <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
                <li><abbr title="Use a tag &lt;em&gt;">Enfase/Itálico</abbr></li>
                <li><abbr title="Use a tag &lt;mark&gt;">Marcar</abbr></li>
                <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>
                <li><abbr title="Use a tag &lt;q&gt;">Aspas para citação</abbr></li>
                <li><abbr title="Use a tag &lt;blockquote&gt;">Bloco de citação</abbr></li>
                <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
         </ul> 
</body>
</html>
